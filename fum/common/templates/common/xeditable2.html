{% load tags %}

{% editable object field as x %}
<td class="infofield">{{full}}:</td>
<td>
{% if x %}
<a href="#"
    id="{{field}}"
    class="xeditable"
    data-type="{{datatype|default:'text'}}" {#data-url="{{api}}"#}
    data-title="{{full}}"
    {% if source %}data-source="{{source}}"{% endif %}>
    </a>
{% else %}
    {% lookup object field %}
{% endif %}
</td>
